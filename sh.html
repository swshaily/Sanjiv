<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>
    <p>Opening WhatsApp... If it doesnâ€™t open, <a href="whatsapp://send?phone=919699763300&text=Check%20out%20this%20document:%20https://swshaily.github.io/Sanjiv/Form_6_English.pdf">click here</a>.</p>

    <button id="downloadBtn" style="display:none;">Download PDF</button>

    <script>
        // Open WhatsApp with pre-filled message
        setTimeout(() => {
            window.location.href = 'whatsapp://send?phone=919699763300&text=Check%20out%20this%20document:%20https://swshaily.github.io/Sanjiv/Form_6_English.pdf';

            // Show download button after WhatsApp opens
            setTimeout(() => {
                document.getElementById('downloadBtn').style.display = 'block';
            }, 1000);
        }, 500);

        // Trigger download when user clicks the button
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = 'https://swshaily.github.io/Sanjiv/Form_6_English.pdf';
            link.download = 'Form_6_English.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
