<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>
    <p>Opening WhatsApp... If it doesnâ€™t open, <a href="whatsapp://send?phone=919699763300">click here</a>.</p>
    
    <script>
        // Open WhatsApp App directly
        //window.location.href = 'whatsapp://send?phone=919699763300';
        const link = document.createElement('a');
            link.href = 'whatsapp://send?phone=919699763300';
            link.click();

        // Download PDF after opening WhatsApp
        //setTimeout(() => {
        //    window.location.href = 'https://swshaily.github.io/Sanjiv/Form_6_English.pdf'; // Your GitHub PDF link
        //}, 3000); // Adjust time if needed
        setTimeout(() => {
                const link = document.createElement('a');
                link.href = 'https://swshaily.github.io/Sanjiv/Form_6_English.pdf'; // Direct link to your PDF
                link.download = 'document.pdf'; // Name of the downloaded file
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link); // Clean up
            }, 3000);
    </script>
</body>
</html>
