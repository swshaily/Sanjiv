<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>
    <p>Opening WhatsApp... If it doesnâ€™t open, <a href="whatsapp://send?phone=919699763300&text=Check%20out%20this%20document:%20https://swshaily.github.io/Sanjiv/Form_6_English.pdf">click here</a>.</p>

    <script>
        // Open WhatsApp contact with a pre-filled message
        setTimeout(() => {
            window.location.href = 'whatsapp://send?phone=919699763300&text=Check%20out%20this%20document:%20https://swshaily.github.io/Sanjiv/Form_6_English.pdf';
        }, 500);

        // Trigger PDF download separately (bypasses popup blocking)
        setTimeout(() => {
            const link = document.createElement('a');
            link.href = 'https://swshaily.github.io/Sanjiv/Form_6_English.pdf';
            link.download = 'Form_6_English.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }, 1500); // Added delay to prevent conflicts
    </script>
</body>
</html>
